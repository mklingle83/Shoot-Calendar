<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shoot Calendar</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div class="app-container">
    <header>
      <button id="prevBtn">◀</button>
      <h1 id="monthYear"></h1>
      <button id="nextBtn">▶</button>
      <select id="viewSelect">
        <option value="month">Month</option>
        <option value="week">Week</option>
        <option value="day">Day</option>
        <option value="agenda">Agenda</option>
      </select>
    </header>

    <main id="calendar"></main>

    <button id="addEventBtn">+ Add Event</button>
  </div>

  <!-- Modal -->
  <div id="eventModal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modalTitle">Add Event</h2>
      <label>Title: <input id="eventTitle" type="text" /></label>
      <label>Category:
        <select id="eventCategory">
          <option>Boudoir</option>
          <option>Promo Shoot</option>
          <option>Headshot</option>
          <option>Concert</option>
          <option>Event</option>
          <option>Real Estate</option>
        </select>
      </label>
      <label>Client: <input id="eventClient" type="text" /></label>
      <label>Start: <input id="eventStart" type="datetime-local" /></label>
      <label>End: <input id="eventEnd" type="datetime-local" /></label>
      <label>Total Cost: <input id="eventCost" type="number" /></label>
      <label>Deposit: <input id="eventDeposit" type="number" /></label>
      <div class="modal-actions">
        <button id="saveEventBtn">Save</button>
        <button id="deleteEventBtn" class="danger">Delete</button>
        <button id="cancelBtn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/service-worker.js")
      .then(() => console.log("Service Worker Registered"))
      .catch((err) => console.log("Service Worker Failed:", err));
  }
</script>

</body>
</html>
